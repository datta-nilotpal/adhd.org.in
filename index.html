    <link rel="icon" type="image/png" href="icon.png">
    <title>ADHD India</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1F2020;
        }
        body {
            font-family: 'Roboto', sans-serif; /* Changed to Roboto */
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            padding: 80px 40px 40px;
            width: 100%;
            background-color: #3c3c3c;
            border-radius: 10px;
            overflow: hidden;
            border-bottom: 10px solid #0064e6;
        }
        .floating-logo {
            width: 100px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        h1, h2, p {
            margin: 20px 0;
            color: #fff;
        }
        h1, h2 { /* Updated to include h1 and h2 for Roboto */
            font-family: 'Roboto', serif; /* Changed to Roboto, though Roboto is not a serif font */
            font-weight: 900;
            font-size: 28px;
        }
        h2 {
            font-weight: 700;
            font-size: 20px;
        }
        p {
            font-weight: 400;
            font-size: 16px;
            line-height: 1.6;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
