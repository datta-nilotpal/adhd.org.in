<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD India</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a8dadc;
        }
        body {
            font-family: 'Lato', sans-serif;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            background-color: #f1faee;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            border-bottom: 10px solid #e63946;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.2),
                        0 0 40px rgba(255, 255, 255, 0.3);
        }
        h1, h2, p, h3 {
            margin: 20px 0;
        }
        h1 {
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 28px;
            color: #1d3557;
        }
        h2 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            font-size: 20px;
            color: #1d3557;
        }
        p {
            font-weight: 400;
            font-size: 16px;
            line-height: 1.6;
        }
        h3 {
            font-size: 1.2rem;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADHD India</h1>
        <h2>Committed to transforming lives through comprehensive support and empowerment</h2>
        <p>Set to launch India's first and only nonprofit dedicated to ADHD, we will focus on diagnosis, psychotherapy, counseling, advocacy, litigation, awareness, and research.</p>
        <h3>-❤️-</h3>
    </div>
</body>
</html>
